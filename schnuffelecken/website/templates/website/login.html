{% extends "website/base.html" %}
{% load static %}

{% block header %}
  <style>
    body {
      background: url({% static 'website/background.png' %}) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
{% endblock header %}


{% block content %}

<div id="login-container">
  <div class="col-md-12 header">
      <img class="hidden-xs" src="https://www.hs-mannheim.de/Templates/Master/Resources/Public/Icons/logo_bildmarke.svg" alt="Hochschul Logo Bild" style="margin-top: 20px">
    
        <div class="hidden-xs header-text">
          Lernecken
        </div>
  </div>
  <div class="col-md-10 col-md-offset-1" id="login-container">
    <div class="container">
      <div class="row">
      </div>
      <div class="row" id="pwd-container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <section class="login-form">
            <form method="post" action="#" role="login">
              {% csrf_token %}
             <div class="row">
                <div class="col-md-1">
                  <img src="{% static 'website/icon-eckig-g.png' %}" alt="logo" style="width:50px">
                </div>
                
                <div class="col-md-3 col-md-offset-1" style="font-size: 36px; font-weight: 600; margin-bottom: 20px;">Anmeldung</div>

              </div>
              <!-- error message if authentication failed -->
              {% if error %}
                <div class="alert alert-danger">
                  <strong>{{error}}</strong>
                </div>
              {% endif %}
              <!-- success message if redirect from logout -->
              <div class="alert alert-success" id="logout-success">
                <strong>Logout erfolgreich</strong>
              </div>
              <input type="text" name="username" placeholder="Matrikelnummer oder Kennung" required class="form-control input-lg" autofocus autocomplete="off" />
              <input type="password" name="password" class="form-control input-lg" placeholder="Passwort" required />
              <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Login</button>
            </form>
          </section>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
